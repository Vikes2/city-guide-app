{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <thead>
        <tr>
            <th>#</th>
            <th></th>
            <th>Nazwa</th>
            <th>Czas</th>
            <th>Koszt</th>
        </tr>
    </thead>
    <table class="table">
        <tbody>
            {% for order in orders %}
            <tr>
                <td class="align-middle">{{ forloop.counter }}</td>
                <td class="align-middle">
                    <!-- <img src="{{order.ticket.attraction.main_photo.url}}" class="img-fluid cart-img" alt="Muzeum" /> -->
                    <img src="{{order.ticket.attraction.main_photo.url}}" width="300" height="150" class="img-fluid cart-img" alt="Muzeum" />
                </td>
                <td class="align-middle">{{order.ticket.attraction.name}}</td>
                <td class="align-middle">{{order.ticket.attraction.time_minutes}}</td>
                <td>{{order.ticket.price}} PLN</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
