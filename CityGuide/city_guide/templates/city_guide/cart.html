{% extends 'base.html' %}
{% load staticfiles %}
{% block title%} Koszyk {% endblock %}
{% block body %}
<div class="container standard-container">
    <div class="row">
        <div class="col">
            <h1 class="display-4">Twój koszyk</h1>
        </div>
    </div>
    <div class="row">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>#</th>
                    <th></th>
                    <th>Nazwa</th>
                    <th>Bilety</th>
                    <th>Akcja</th>

            <tbody>
                <tr>

                    <td class="align-middle">Muzeum wojska polskiego</td>
                    <td class="align-middle">
                        <div class="form-group row">
                            <label for="input-ticket-normal-1" class="col-sm-4 col-form-label">Normalny</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="input-ticket-normal-1" value="2">
                            </div>
                            <div class="col col-form-label">
                                48 zł
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-ticket-half-price-1" class="col-sm-4 col-form-label">Popierdolony</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="input-ticket-half-price-1" value="0">
                            </div>
                            <div class="col col-form-label">
                                0 zł
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">2</td>

                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="input-ticket-normal-1" value="2">
                            </div>
                            <div class="col col-form-label">
                                48 zł
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-ticket-half-price-1" class="col-sm-4 col-form-label">Popierdolony</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="input-ticket-half-price-1" value="0">
                            </div>
                            <div class="col col-form-label">
                                0 zł
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                        <td class="align-middle">3</td>

                            <div class="form-group row">
                                <label for="input-ticket-normal-1" class="col-sm-4 col-form-label">Normalny</label>

                                <div class="col col-form-label">

                                <label for="input-ticket-half-price-1" class="col-sm-4 col-form-label">Popierdolony</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="input-ticket-half-price-1" value="0">

                                <div class="col col-form-label">
                                    0 zł
                                </div>
                            </div>

                    </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
