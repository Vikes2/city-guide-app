    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fas fa-filter"></span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ml-lg-5 pt-lg-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="fas fa-sort"></span>
                            Sortuj
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Alfabetycznie
                                <span class="fa fa-long-arrow-alt-up ml-1"></span>
                            </a>
                            <a class="dropdown-item" href="#">Alfabetycznie
                                <span class="fa fa-long-arrow-alt-down ml-1"></span>
                            </a>
                            <a class="dropdown-item" href="#">Cena
                                <span class="fa fa-long-arrow-alt-up ml-1"></span>
                            </a>
                            <a class="dropdown-item" href="#">Cena
                                <span class="fa fa-long-arrow-alt-down ml-1"></span>
                            </a>
                            <a class="dropdown-item" href="#">Czas zwiedzania
                                <span class="fa fa-long-arrow-alt-up ml-1"></span>
                            </a>
                            <a class="dropdown-item" href="#">Czas zwiedzania
                                <span class="fa fa-long-arrow-alt-down ml-1"></span>
                            </a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link showFilters" href="#">Filtry</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <div class="container-fluid">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label for="attrSearch">
                                    <i class="fa fa-search"></i>
                                    <input class="form-control ml-2 mr-sm-2" type="text" id="attrSearch" placeholder="Szukaj...">
                                </label>
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-outline-success my-2 my-sm-0">
                                    Szukaj
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </nav>

    <div class="card filterCard">
        <form action="{% url 'city_guide:filter' %}" method="GET">
            <div class="container">
                {% csrf_token %}
                <div class="row">
                    {% for cat in categories %}
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{cat.id}}" id="CatCheck" name="categories">
                            <label class="form-check-label" for="CatCheck">
                                {{cat}}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <label for="priceSliderMin">Cena minimalna:</label>
                                <input class="sliderValues" type="number" id="priceSliderMin" name="price_min" readonly>
                            </div>

                            <div class="col">
                                <label for="priceSliderMax">Cena maksymalna:</label>
                                <input class="sliderValues" type="number" id="priceSliderMax" name="price_max" readonly>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="slider" id="priceSliderRange"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <label for="timeSliderMin">Minimalny czas zwiedzania:</label>
                                <input class="sliderValues" type="number" id="timeSliderMin"  name="time_min" readonly>
                            </div>

                            <div class="col">
                                <label for="timeSliderMax">Maksymalny czas zwiedzania:</label>
                                <input class="sliderValues" type="number" id="timeSliderMax" name="time_max" readonly>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="slider" id="timeSliderRange"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Filtruj
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
